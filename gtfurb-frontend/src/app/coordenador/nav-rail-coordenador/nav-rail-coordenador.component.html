<div class="navRailCoordenador" [ngClass]="{ expandida: navExpandida }">
  <ul class="nav flex-column">
    <li>
      <a class="nav-img-link">
        <div class="d-flex-center">
          <img
            src="assets/cardapioBotao.png"
            class="imgCardapio"
            (click)="toggleNav()"
          />

          <img
            class="furb-img"
            src="assets/furbLogo.png"
            *ngIf="navExpandida"
          />
        </div>
      </a>
    </li>

    <li style="margin-bottom: 50px"></li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="'/coordenador'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img class="imgIcon" src="assets/homeBotao.png" />
        <span class="nav-text" *ngIf="navExpandida">Inicio</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        (click)="adicionarExpandido = !adicionarExpandido"
        [ngClass]="{ 'active-parent': isFilhoCadastrarAtivo() }"
      >
        <img class="imgIcon" src="assets/adicionar.png" />
        <span class="nav-text" *ngIf="navExpandida">Cadastrar</span>
        <img
          class="ImgSeta"
          src="assets/seta.png"
          *ngIf="navExpandida"
          [ngClass]="{ rotacionada: !adicionarExpandido }"
        />
      </a>

      <ul
        *ngIf="adicionarExpandido && navExpandida"
        class="nav flex-column sub-menu"
      >
        <li class="nav-item">
          <div class="sub-item">
            <a
              class="nav-link"
              [routerLink]="'/coordenador/cadastro-pessoa'"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <img class="imgIcon" src="assets/pessoa.png" />
              <span class="nav-text">Pessoa</span>
            </a>
          </div>
        </li>
      </ul>

      <ul
        *ngIf="adicionarExpandido && navExpandida"
        class="nav flex-column sub-menu"
      >
        <li class="nav-item">
          <div class="sub-item">
            <a
              class="nav-link"
              [routerLink]="'/coordenador/cadastro-turma'"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <img class="imgIcon" src="assets/grupo.png" />
              <span class="nav-text">Turma</span>
            </a>
          </div>
        </li>
      </ul>
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="'/coordenador/relatorios'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img class="imgIcon" src="assets/relatoriosBotao.png" />
        <span class="nav-text" *ngIf="navExpandida">Relat√≥rios</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="'/coordenador/avisos'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img class="imgIcon" src="assets/avisosBotao.png" />
        <span class="nav-text" *ngIf="navExpandida">Avisos</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="'/coordenador/emails-enviados'"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img class="imgIcon" src="assets/email.png" />
        <span class="nav-text" *ngIf="navExpandida">Emails Enviados</span>
      </a>
    </li>
  </ul>
</div>
